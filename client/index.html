<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD exercises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>
  <script src="js/main.js" defer type="module"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<nav class="navbar navbar-light">
  <h2>CRUD EXERCISES</h2>
</nav>
  <div class="product-container">
  <main class="container">
    <div class="product-container_content">
        <form class="js-product-form product-form" id="updated-form">
          <div class="product-form_info">
            <label class="label">Product name</label>
            <input type="text" class="form-productName input" placeholder="Enter product name" name="productName" id="product-name">
            <small class="add-todo-form__error text-danger" field-error="productName"></small>
          </div>
          <div class="product-form_info">
            <label class="label">Product price</label>
            <input type="text" class="form-price input" placeholder="Enter price" name="price" id="price">
            <small class="add-todo-form__error text-danger" field-error="price"></small>
          </div>
          <div class="product-form_info">
            <label class="label">Qty</label>
            <input type="number" class="form-qty input" placeholder="Enter Qty" name="qty" id="qty">
            <small class="add-todo-form__error text-danger" field-error="qty"></small>
          </div>
          <button class="btn btn-success btn-add" type="submit" id="editedSubmit">Create</button>
        </form>

        <table class="js-tbody-table table table-full">
          <thead>
            <tr>
              <th>PRODUCT NAME</th>
              <th>PRICE â‚¬</th>
              <th>Qty</th>
              <th></th>
            </tr>
          </thead>
            <tbody class="js-tbody tbody-list">
              <tr></tr>
            </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="update-form-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="update-productName" class="form-label">Edit product Name</label>
              <input type="text" class="form-control" id="update-productName">
            </div>
            <div class="mb-3">
              <label for="update-price" class="form-label">Edit price</label>
              <input type="text" class="form-control" id="update-price">
            </div>
            <div class="mb-3">
              <label for="edit-qty" class="form-label">Edit qty</label>
              <input type="number" class="form-control" id="edit-qty">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" type="submit" class="btn btn-primary btn-update" id="btn-update">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  
</body>
</html>
